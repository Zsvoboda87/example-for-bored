<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Test</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div>Entertain Yourself!</div>
        <span> Your Source for Entertainment Suggestions</span>
    </header>
    <main>
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div id="modalbtn" class="modalbtn card">
                    <p>Movies!</p>
                    <img src="./movies.jpeg">
                </div>
            </div>
            <div id="youtube" class="pure-u-1-3">
                <div id="youtubebtn" class="modalbtn card">
                    <p>Youtube!</p>
                    <img src="./youtube.jpeg">
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="card">
                    <p>Music!</p>
                    <img src="./music.png">
                </div>
            </div>
        </div>


        <div class="modal-bg">
            <div class="modal">
                <h2>Genre</h2>
                <div class="genre-display pure-g">
                    <div class="genre-col pure-u-1-4">
                        <label><input class="checkbox" id="action" type="checkbox" value="action">Action</label>
                        <label><input class="checkbox" id="adventure" type="checkbox" value="adventure">Adventure</label>
                        <label><input class="checkbox" type="checkbox" value="animation">Animation</label>
                        <label><input class="checkbox" type="checkbox" value="biography">Biography</label>
                    </div>
                    <div class="genre-col pure-u-1-4">
                        <label><input class="checkbox" type="checkbox" value="comedy">Comedy</label>
                        <label><input class="checkbox" type="checkbox" value="crime">Crime</label>
                        <label><input class="checkbox" type="checkbox" value="documentary">Documentary</label>
                        <label><input class="checkbox" type="checkbox" value="drama">Drama</label>
                    </div>
                </div>

                <button id="search-genre">Search</button>
            </div>
        </div>
        
        <div class="youtube-modal-bg">
            <div class="modal">
                <form class="form-parent">
                    <h2>FUN PROMPT HERE:</h2>
                    <input id="input-1" type="text" placeholder="Enter a Keyword">
                    <button id="search-youtube">Search</button>

                </form>
            </div>
        </div>




    </main>
    <script src="script.js"></script>
</body>

</html>
